<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Import Bootstrap -->
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
    <!-- Import Css-->
    <link rel="stylesheet" href="./budget.Css">
    <!-- Import Bootstrap Icons -->
    <link rel="stylesheet" href="./node_modules/bootstrap-icons/font/bootstrap-icons.min.css">
    <title>Budget App</title>
</head>
<body>
    <div class="container perant ">
        <div class="container d-flex justify-content-center gap-3 flex-wrap ">
        <!-- Budget -->
            <div class="d-flex flex-column align-items-start justify-content-center gap-3 shadow-lg p-3 mb-5 bg-body-tertiary rounded p-2 flex-grow-2 ">
                <label for="budget" class="sr-only">Budget</label>
                <input type="number" class="form-control" id="budget"  placeholder="Enter your Budget" value="" required >
                <span class="erorr danger"> Plaece Fill the Field</span>
                 <button type="submit" class="btn btn-primary mb-2" id="set-budget">Set Budget</button>
            </div>
           
        <!-- End Budget -->
        <!-- Start Expenses -->
        
            <div class=" d-flex flex-column align-items-start gap-3 shadow-lg p-3 mb-5 bg-body-tertiary rounded p-2 flex-grow-2  justify-content-center">
                <label for="budget" class="sr-only "></label>
                <input type="number" class="form-control" id="expenses" placeholder="Enter your Expenses" value="" >
                 <span class="erorr danger"> Plaece Fill the Field</span>
                <label for="budget" class="sr-only"></label>
                <input type="search" class="form-control" id="Prodects" placeholder="Enter your Prodects" value="">
                 <span class="erorr danger"> Plaece Fill the Field</span>
                 <button type="submit" class="btn btn-primary mb-2" id="check-amount">Check Amount</button>
            </div>
        <!-- End Expenses -->
        </div>
        <!--  info -->
        <div class="info d-flex justify-content-around gap-3 align-items-center shadow p-3 mb-5 bg-body-tertiary rounded">
            <div class=" d-flex flex-column align-items-center gap-3 p-2">
                <div class="">Total Budget</div>
                <div class="total-budget">0</div>
            </div>
            <div class="box d-flex flex-column align-items-center gap-3 p-2">
                <div class="">Expenses</div>
                <div class="expenses-span">0</div>
            </div>
            <div class="box d-flex flex-column align-items-center gap-3 p-2">
                <div class="">Rest Amount</div>
                <div class="rest-budget">0</div>
            </div>

        </div>

        <div class="expenses-list d-flex justify-content-between flex-column position-relative shadow p-3 mb-5 bg-body-tertiary rounded gap-3 ">
            <h3>Expenses List</h3>
       
        </div>
        <div class="alert-field ">

        </div>
             <button class="clear" > Remove All </button>
             <!-- percentage div -->
             <div class="percentage d-flex justify-content-center align-items-center flex-column">
                <div class="percentage-ok shadow p-3 mb-5 bg-body-tertiary rounded">
                    your Balance in Percent is<span class="percentage-num-ok"></span>
                </div>
                <div class="percentage-red shadow p-3 mb-5 bg-body-tertiary rounded">
                    You have reached your budget limit ! <span class="percentage-num"></span>
                </div>
             </div>
    </div>


        <!-- Import js -->
        <script src="./budget.js"></script>
        <!-- Import Bootstrap -->
<script src="./node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
</body>
</html>
